<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurniCraft - Furniture Shops</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      color: #2c3e50;
      line-height: 1.6;
    }

    /* Professional Header */
    header {
      background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="wood" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="20" fill="%23A0522D"/><path d="M0,10 Q5,8 10,10 T20,10" stroke="%23D2691E" stroke-width="0.5" fill="none"/><path d="M0,15 Q5,13 10,15 T20,15" stroke="%23CD853F" stroke-width="0.3" fill="none"/></pattern></defs><rect width="100" height="100" fill="url(%23wood)"/></svg>');
      opacity: 0.1;
      pointer-events: none;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.8rem;
    }

    .logo::before {
      content: 'ü™ë';
      font-size: 2rem;
    }

    #user {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }

    /* Main Content */
    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #8B4513;
      margin-bottom: 1rem;
    }

    .page-header p {
      font-size: 1.1rem;
      color: #6c757d;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Shop List */
    .shop-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .shop-card {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(139, 69, 19, 0.1);
      position: relative;
      overflow: hidden;
    }

    .shop-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8B4513, #CD853F, #A0522D);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .shop-card:hover::before {
      transform: scaleX(1);
    }

    .shop-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(139, 69, 19, 0.15), 0 15px 25px rgba(0, 0, 0, 0.1);
      border-color: rgba(139, 69, 19, 0.2);
    }

    .shop-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #8B4513, #CD853F);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      transition: all 0.3s ease;
    }

    .shop-card:hover .shop-image {
      transform: scale(1.1) rotate(5deg);
      background: linear-gradient(135deg, #A0522D, #D2691E);
    }

    .shop-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .shop-card p {
      color: #6c757d;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .shop-rating {
      color: #8B4513;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .select-shop-btn {
      background: linear-gradient(135deg, #8B4513, #CD853F);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .select-shop-btn:hover {
      background: linear-gradient(135deg, #A0522D, #D2691E);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }

    /* Chat Interface */
    .chat-container {
      display: none;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(139, 69, 19, 0.1);
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .chat-header h2 {
      font-family: 'Playfair Display', serif;
      color: #8B4513;
      margin: 0;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.user {
      background: #8B4513;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.shop {
      background: #e9ecef;
      color: #2c3e50;
    }

    .message img, .message .file-link {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .chat-inputs {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      border-radius: 25px;
      font-size: 1rem;
    }

    .file-input {
      display: none;
    }

    .file-btn, .call-btn, .send-btn {
      background: #8B4513;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .file-btn:hover, .call-btn:hover, .send-btn:hover {
      background: #A0522D;
      transform: scale(1.1);
    }

    .send-btn {
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 2rem 1rem;
      }

      .shop-list {
        grid-template-columns: 1fr;
      }

      .chat-inputs {
        flex-direction: column;
      }

      .chat-input {
        width: 100%;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <button onclick="window.history.back()" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; margin-right: 1rem;">‚Üê Back</button>
      <div class="logo">FurniCraft</div>
    </div>
    <span id="user">Welcome!</span>
  </header>

  <main>
    <div class="page-header">
      <h1>Select a Furniture Shop</h1>
      <p>Choose a shop to send your customized order and start chatting with them.</p>
    </div>

    <div id="shopList" class="shop-list">
      <!-- Shops will be populated by JavaScript -->
    </div>

    <div id="chatContainer" class="chat-container">
      <div class="chat-header">
        <h2 id="chatShopName">Shop Chat</h2>
        <button class="back-btn" onclick="backToShops()">Back to Shops</button>
      </div>
      <div id="chatMessages" class="chat-messages">
        <!-- Messages will be populated here -->
      </div>
      <div class="chat-inputs">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx">
        <button class="file-btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-paperclip"></i></button>
        <button class="call-btn" onclick="startCall()"><i class="fas fa-phone"></i></button>
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <script>
    // Set user name from session storage
    const userName = sessionStorage.getItem('username');
    if (userName) {
      document.getElementById('user').textContent = `Welcome, ${userName}!`;
    }

    // Shop data
    const shops = [
      {
        id: 1,
        name: "WoodCraft Masters",
        location: "Downtown, City Center",
        rating: 4.8,
        description: "Specializing in premium wood furniture with 20+ years experience."
      },
      {
        id: 2,
        name: "Modern Furnishings Co.",
        location: "Uptown District",
        rating: 4.6,
        description: "Contemporary designs with sustainable materials."
      },
      {
        id: 3,
        name: "Classic Carpentry",
        location: "Old Town",
        rating: 4.9,
        description: "Traditional craftsmanship with modern techniques."
      },
      {
        id: 4,
        name: "EcoWood Creations",
        location: "Green Valley",
        rating: 4.7,
        description: "Eco-friendly furniture made from recycled materials."
      }
    ];

    let selectedShop = null;
    let messages = {};

    // Load shops
    function loadShops() {
      const shopList = document.getElementById('shopList');
      shopList.innerHTML = '';
      shops.forEach(shop => {
        const shopCard = document.createElement('div');
        shopCard.className = 'shop-card fade-in';
        shopCard.innerHTML = `
          <div class="shop-image">üè™</div>
          <h2>${shop.name}</h2>
          <p>${shop.description}</p>
          <div class="shop-rating">‚≠ê ${shop.rating}/5</div>
          <p><i class="fas fa-map-marker-alt"></i> ${shop.location}</p>
          <button class="select-shop-btn" onclick="selectShop(${shop.id})">Select Shop</button>
        `;
        shopList.appendChild(shopCard);
      });
    }

    // Select shop
    function selectShop(shopId) {
      selectedShop = shops.find(shop => shop.id === shopId);
      document.getElementById('chatShopName').textContent = `Chat with ${selectedShop.name}`;
      document.getElementById('shopList').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'block';
      loadMessages();
      // Simulate shop greeting
      setTimeout(() => {
        addMessage(`Hello! Welcome to ${selectedShop.name}. How can we help you with your furniture order?`, 'shop');
      }, 1000);
    }

    // Back to shops
    function backToShops() {
      document.getElementById('shopList').style.display = 'grid';
      document.getElementById('chatContainer').style.display = 'none';
      selectedShop = null;
    }

    // Load messages from localStorage
    function loadMessages() {
      if (!selectedShop) return;
      const key = `messages_${selectedShop.id}`;
      messages = JSON.parse(localStorage.getItem(key) || '[]');
      renderMessages();
    }

    // Save messages to localStorage
    function saveMessages() {
      if (!selectedShop) return;
      const key = `messages_${selectedShop.id}`;
      localStorage.setItem(key, JSON.stringify(messages));
    }

    // Add message
    function addMessage(text, sender, type = 'text', fileData = null) {
      messages.push({ text, sender, timestamp: new Date().toISOString(), type, fileData });
      saveMessages();
      renderMessages();
    }

    // Render messages
    function renderMessages() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.sender}`;
        if (msg.type === 'text') {
          messageDiv.textContent = msg.text;
        } else if (msg.type === 'image') {
          messageDiv.innerHTML = `<img src="${msg.fileData}" alt="Shared image">`;
        } else if (msg.type === 'file') {
          messageDiv.innerHTML = `<a href="${msg.fileData}" download class="file-link">${msg.text}</a>`;
        }
        chatMessages.appendChild(messageDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text && selectedShop) {
        addMessage(text, 'user');
        input.value = '';
        // Simulate shop response
        setTimeout(() => {
          const responses = [
            "Thank you for your message. We'll get back to you soon.",
            "We're reviewing your order details.",
            "Do you have any specific requirements?",
            "Great choice! We'll start working on it."
          ];
          const randomResponse = responses[Math.floor(Math.random() * responses.length)];
          addMessage(randomResponse, 'shop');
        }, 2000);
      }
    }

    // Handle file selection
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && selectedShop) {
        const reader = new FileReader();
        reader.onload = function(event) {
          if (file.type.startsWith('image/')) {
            addMessage(`Shared image: ${file.name}`, 'user', 'image', event.target.result);
          } else {
            addMessage(`Shared file: ${file.name}`, 'user', 'file', event.target.result);
          }
        };
        reader.readAsDataURL(file);
      }
    });

    // Start call
    function startCall() {
      alert(`Starting video call with ${selectedShop.name}... (This is a placeholder - real implementation would require WebRTC)`);
      // In a real app, this would initiate WebRTC call
    }

    // Handle enter key
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Initialize
    loadShops();
  </script>
</body>
</html>
