<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurniCraft Admin Login - Craft Your Space</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* Enhanced CSS: Furniture Crafting Theme for Admin */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #654321 0%, #8B4513 25%, #A0522D 50%, #CD853F 75%, #DEB887 100%);
      background-size: 400% 400%;
      animation: woodGrainShift 15s ease-in-out infinite alternate;
      position: relative;
    }
    
    /* Wood Grain Animation */
    @keyframes woodGrainShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    /* Subtle Wood Texture Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="100" stroke="%23FFFFFF" stroke-width="0.5" opacity="0.05"/><line x1="0" y1="100" x2="100" y2="0" stroke="%23FFFFFF" stroke-width="0.3" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }
    
    /* Floating Furniture Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    /* Login Box: Wood Plank Design */
    .login-box {
      background: linear-gradient(145deg, rgba(101, 67, 33, 0.9) 0%, rgba(139, 69, 19, 0.9) 100%);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 400px;
      color: #F5F5DC; /* Beige for readability */
      box-shadow: 
        0 15px 35px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.2),
        inset 0 -1px 0 rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 2;
      border: 2px solid rgba(205, 133, 63, 0.6); /* Wood border */
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Header with Crafting Icon */
    .login-header {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .login-header i {
      font-size: 3rem;
      color: #D2691E;
      margin-bottom: 0.5rem;
      display: block;
      animation: hammer 2s infinite;
    }
    
    @keyframes hammer {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      color: #F5DEB3;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .tagline {
      font-size: 0.9rem;
      opacity: 0.8;
      margin: 0;
      font-style: italic;
    }
    

    
    /* Input Groups with Icons */
    .input-group {
      text-align: left;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 1rem;
      top: 2.8rem;
      color: #D2691E;
      z-index: 1;
      transition: color 0.3s;
    }
    
    .input-group:focus-within i {
      color: #FFD700; /* Gold accent on focus */
    }
    
    label {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      display: block;
      margin-bottom: 0.5rem;
      color: #F5DEB3;
      font-size: 0.95rem;
    }
    
    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem; /* Space for icon */
      border: 2px solid rgba(210, 105, 30, 0.5);
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(245, 222, 179, 0.2);
      color: #333;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      border-color: #D2691E;
      background: rgba(245, 222, 179, 0.3);
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(210, 105, 30, 0.5);
    }
    
    /* Button: Crafted Wood Look */
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(145deg, #D2691E 0%, #CD853F 100%);
      border: none;
      border-radius: 12px;
      color: #F5F5DC;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    button::before {
      content: '\f0b1'; /* Font Awesome hammer icon */
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-right: 0.5rem;
    }
    
    button:hover {
      background: linear-gradient(145deg, #CD853F 0%, #D2691E 100%);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(210, 105, 30, 0.4);
    }
    
    button:active {
      transform: translateY(0) scale(1);
    }
    
    /* Error Message: Wood Warning */
    .error {
      display: none;
      background: linear-gradient(145deg, rgba(178, 34, 34, 0.6) 0%, rgba(139, 0, 0, 0.6) 100%);
      color: #F5DEB3;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(220, 20, 60, 0.5);
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* Success Message */
    .success {
      display: none;
      background: linear-gradient(145deg, rgba(34, 139, 34, 0.6) 0%, rgba(0, 100, 0, 0.6) 100%);
      color: #F5DEB3;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(34, 139, 34, 0.5);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 { font-size: 1.7rem; }
      .login-header i { font-size: 2.5rem; }
    }
    
    /* Footer Tagline */
    .footer-tag {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.7;
      font-style: italic;
    }

    /* Back to User Login */
    .back-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #FFD700;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover {
      color: #FFA500;
    }

    /* OTP Section */
    .otp-section {
      display: none;
      text-align: center;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .otp-input {
      width: 3rem;
      height: 3rem;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid rgba(210, 105, 30, 0.5);
      border-radius: 8px;
      background: rgba(245, 222, 179, 0.2);
      color: #333;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .otp-input:focus {
      border-color: #D2691E;
      background: rgba(245, 222, 179, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(210, 105, 30, 0.5);
    }

    .otp-message {
      font-size: 0.9rem;
      color: #F5DEB3;
      margin-bottom: 1rem;
    }

    .resend-otp {
      color: #FFD700;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .resend-otp:hover {
      color: #FFA500;
    }

    .copy-otp {
      color: #FFD700;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: inline-block;
      margin-right: 1rem;
    }

    .copy-otp:hover {
      color: #FFA500;
    }
  </style>
</head>
<body>
  <!-- Floating Particles for Crafting Theme -->
  <div class="particles" id="particles"></div>

  <div class="login-box">
    <div class="login-header">
      <i class="fas fa-hammer"></i>
      <h1>FurniCraft Admin</h1>
      <p class="tagline">Worker Access Portal</p>
    </div>
    
    <div id="loginForm">
      <div class="error" id="loginError">Invalid username or password.</div>
      <div class="success" id="loginSuccess">Login successful! Redirecting...</div>

      <div class="input-group">
        <label for="loginUsername"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="loginUsername" placeholder="Enter admin username" required>
      </div>

      <div class="input-group">
        <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </div>
    


    <div class="otp-section" id="otpSection">
      <div class="error" id="otpError" style="display: none;">Invalid OTP. Please try again.</div>
      <p class="otp-message">Enter the 6-digit OTP sent to your registered email.</p>
      <div class="otp-inputs">
        <input type="text" class="otp-input" maxlength="1" id="otp1">
        <input type="text" class="otp-input" maxlength="1" id="otp2">
        <input type="text" class="otp-input" maxlength="1" id="otp3">
        <input type="text" class="otp-input" maxlength="1" id="otp4">
        <input type="text" class="otp-input" maxlength="1" id="otp5">
        <input type="text" class="otp-input" maxlength="1" id="otp6">
      </div>
      <button type="button" id="verifyOtpBtn">Verify OTP</button>
      <p class="copy-otp" id="copyOtp">Fill OTP</p>
      <p class="resend-otp" id="resendOtp">Resend OTP</p>
    </div>

    <p class="footer-tag">Manage, Monitor, Master â€“ With Precision</p>
    <p class="back-link" onclick="window.location.href='login.html'">Back to User Login</p>
  </div>

  <script>
    // Enhanced JS: Admin Login
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loginSuccess = document.getElementById("loginSuccess");
    const loginBtn = document.getElementById("loginBtn");

    // Default admin credentials (for demo)
    let adminUsers = [
      { username: 'kirk@shop.com', password: '123456' }
    ];
    localStorage.setItem('adminUsers', JSON.stringify(adminUsers));

    // Create Floating Particles (Furniture Icons)
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      const icons = ['\uf5c2', '\uf1fa', '\uf6bb', '\uf0e4']; // Chair, bed, table, door (Font Awesome)
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = `<i class="fas" style="font-size: ${Math.random() * 2 + 1}rem;">${icons[Math.floor(Math.random() * icons.length)]}</i>`;
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 20 + "s";
        particle.style.animationDuration = (Math.random() * 10 + 15) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    createParticles(); // Init particles on load

    // OTP functionality
    let generatedOtp = '';
    let currentUsername = '';

    // Generate random 6-digit OTP
    function generateOtp() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Login functionality with OTP
    loginBtn.addEventListener("click", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!username || !password) {
        loginError.style.display = "block";
        loginError.textContent = "Please enter both username and password.";
        return;
      }

      const user = adminUsers.find(u => u.username === username && u.password === password);
      if (user) {
        loginError.style.display = "none";
        loginSuccess.style.display = "block";
        currentUsername = username;
        generatedOtp = generateOtp();
        // Simulate sending OTP (in real app, this would be an API call)
        console.log(`OTP for ${username}: ${generatedOtp}`);
        alert(`OTP sent to your registered email: ${generatedOtp}`); // For demo purposes

        // Show OTP section
        loginForm.style.display = "none";
        document.getElementById("otpSection").style.display = "block";
        loginSuccess.style.display = "none";
      } else {
        loginError.style.display = "block";
        loginSuccess.style.display = "none";
      }
    });

    // OTP verification
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const resendOtp = document.getElementById("resendOtp");
    const otpError = document.getElementById("otpError");

    verifyOtpBtn.addEventListener("click", function() {
      const otpInputs = document.querySelectorAll('.otp-input');
      let enteredOtp = '';
      otpInputs.forEach(input => {
        enteredOtp += input.value;
      });

      if (enteredOtp.length !== 6) {
        otpError.style.display = "block";
        otpError.textContent = "Please enter the complete 6-digit OTP.";
        return;
      }

      if (enteredOtp === generatedOtp) {
        otpError.style.display = "none";
        sessionStorage.setItem('adminUsername', currentUsername);
        alert("OTP verified successfully! Redirecting to admin panel.");
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      } else {
        otpError.style.display = "block";
        otpError.textContent = "Invalid OTP. Please try again.";
      }
    });

    // Fill OTP
    const copyOtp = document.getElementById("copyOtp");
    copyOtp.addEventListener("click", function() {
      const otpInputs = document.querySelectorAll('.otp-input');
      generatedOtp.split('').forEach((digit, index) => {
        if (otpInputs[index]) {
          otpInputs[index].value = digit;
        }
      });
      alert("OTP filled!");
    });

    // Resend OTP
    resendOtp.addEventListener("click", function() {
      generatedOtp = generateOtp();
      console.log(`New OTP for ${currentUsername}: ${generatedOtp}`);
      alert(`New OTP sent: ${generatedOtp}`); // For demo purposes
      otpError.style.display = "none";
    });

    // Auto-focus next OTP input
    document.querySelectorAll('.otp-input').forEach((input, index) => {
      input.addEventListener('input', function() {
        if (this.value.length === 1 && index < 5) {
          document.getElementById(`otp${index + 2}`).focus();
        }
      });
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          document.getElementById(`otp${index}`).focus();
        }
      });
    });

    // Auto-hide messages after 5s
    setTimeout(() => {
      if (loginError.style.display === "block") {
        loginError.style.display = "none";
      }
    }, 5000);
  </script>
</body>
</html>
